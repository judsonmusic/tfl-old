<!-- Large modal -->


<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Reference</h4>
      </div>


      <div class="modal-body">

        <p>The colors below denote which each item on the charts mean:</p>


        <ul class="swatch-list">
          <li><span class="swatch swatch-blue"></span>Blue: Balanced</li>
          <li><span class="swatch swatch-black"></span>Black: Motivated</li>
          <li><span class="swatch swatch-green"></span>Green: Importance</li>
          <li><span class="swatch swatch-orange"></span>Orange: Happiness</li>
          <li><span class="swatch swatch-purple"></span>Purple: Performance</li>
        </ul>



        <div class="text-right"><button class="btn btn-primary" (click)="lgModal.hide()">Ok</button></div>
        </div>
      </div>
    </div>
  </div>
