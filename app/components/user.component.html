<form>
  <p *ngIf="!loggedIn">Create an account below.</p>
  <p *ngIf="loggedIn">You are logged in. Please check your account information...</p>
  <input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name"/>
  <input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name"/>
  <input type="text" name="email" [(ngModel)]="user.email" placeholder="Email"/>
  <input type="text" name="password" [(ngModel)]="user.password" placeholder="Password"/>
  <button type="submit" *ngIf="loggedIn" (click)="updateAccount(user)">Update Account</button>
  <button type="submit" *ngIf="!loggedIn" (click)="addAccount(user)">Create Account</button>
</form>
{{user.length | async}}
